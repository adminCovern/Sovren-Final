services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sovren
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: sovren_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: sovren
      MONGO_INITDB_ROOT_PASSWORD: securepass
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  backend:
    build: ./../backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+psycopg://sovren:securepass@db:5432/sovren_ai
      PYTHONPATH: /app
    volumes:
      - ../backend:/app
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "8000:8000"

volumes:
  pgdata:
  mongodata:

