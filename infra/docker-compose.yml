version: "3.9"

services:
  db:
    image: postgres:16
    container_name: sovren-postgres
    environment:
      POSTGRES_USER: sovren
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: sovren_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: sovren-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  mongo:
    image: mongo:7
    container_name: sovren-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: sovren
      MONGO_INITDB_ROOT_PASSWORD: securepass
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  backend:
    build: ./../backend
    container_name: sovren-backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+psycopg://sovren:securepass@db:5432/sovren_ai
      REDIS_URL: redis://redis:6379/0
      MONGO_URI: mongodb://sovren:securepass@mongo:27017/admin
      PYTHONPATH: /app
    volumes:
      - ../backend:/app
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "8000:8000"

volumes:
  pgdata:
  mongodata:
