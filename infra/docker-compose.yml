version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sovren
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: sovren_ai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: sovren
      MONGO_INITDB_ROOT_PASSWORD: securepass
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  backend:
    build: ./../backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../backend:/app
    working_dir: /app
    depends_on:
      - db
      - redis
      - mongo
    ports:
      - "8000:8000"

volumes:
  pgdata:
  mongodata:

